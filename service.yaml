apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    # selector must be of the form "service_NAME: 'true'", 
    #   where NAME is the name of this service.
    service_service: 'true'
  type: LoadBalancer

